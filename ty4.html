<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botty</title>
    <link rel="stylesheet" href="ty4.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <ul class="menu-list">
               <li><a href="#" onclick="showChatSessions()">Chat Sessions</a></li> 
               <li><a href="#" onclick="showSettings()">Settings</a></li>
               <!--Add more-->
            </ul>
        </div>
        <div class="content"></div>
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <h2>Chatbot</h2>
            </div>
            </div>
            <div class="Settings" id="settings">
                <!-- Settings content goes here -->
                <h2>Settings</h2>
                <!--Settings options here-->
            </div>
            <div class="chat-sessions" id="chat-sessions">
                <!--Chat sessions content goes here-->
                <h2>Chat Sessions</h2>
                <!--Add chat sessions information here-->
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chat messages appear here-->
            </div>
            <div class="chat-footer">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="sidebar">
            <h3>Actions</h3>
            <button onclick="getFAQS()">FAQS</button> 
            <button onclick="getInformation()">Information</button> 
            <!--More buttons will be added-->
        </div>
    </div>

    <script src="ty4.js"></script>
</body>
</html>
